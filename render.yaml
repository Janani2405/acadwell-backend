# ========================================
# backend/render.yaml
# Render Blueprint Configuration
# ========================================
services:
  - type: web
    name: acadwell-backend
    runtime: python
    region: singapore  # Change to your preferred region
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 -b 0.0.0.0:$PORT --timeout 120 "wsgi:app" --preload
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: PORT
        value: 5000
      # Add other environment variables in Render dashboard


